<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SignIn</title>
        <link type="text/css" rel="stylesheet" href="libs/bootstrap/css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/signin.css" />
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <form method="POST" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <input class="form-control" name="email" type="email" placeholder="Enter an email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <input class="form-control" name="password" type="password" placeholder="Enter a password" />
                        </div>
                    </div>
                    <div class="checkbox col-sm-offset-4 col-sm-4">
                        <label>
                            <input type="checkbox" name="rememberMe" />
                            <span>Remember me</span>
                        </label>
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-4">
                            <a class="btn btn-danger" href="Home.exe">Go Back</a>
                            <input class="btn btn-success" type="submit" value="Sign In" />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
