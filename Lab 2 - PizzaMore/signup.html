<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SignUp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link type="text/css" rel="stylesheet" href="libs/bootstrap/css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/signup.css" />
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <form class="form-horizontal" method="POST">
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <input class="form-control" name="email" type="email" placeholder="Enter an email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <input class="form-control" name="password" type="password" placeholder="Enter a password" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-4">
                            <a class="btn btn-danger" href="Home.exe">Go Back</a>
                            <input class="btn btn-success" type="submit" value="Sign Up" />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
