<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link type="text/css" rel="stylesheet" href="../libs/css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/index.css" />
    </head>

    <body>
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" placeholder="0" />
                    <button class="btn btn-danger">Clear</button>
                    <button class="btn btn-success">=</button>
                </div>

                <div class="col-lg-12">
                    <button class="btn btn-info">7</button>
                    <button class="btn btn-info">8</button>
                    <button class="btn btn-info">9</button>
                    <button class="btn btn-primary">x</button>
                </div>

                <div class="col-lg-12">
                    <button class="btn btn-info">4</button>
                    <button class="btn btn-info">5</button>
                    <button class="btn btn-info">6</button>
                    <button class="btn btn-primary">/</button>
                </div>

                <div class="col-lg-12">
                    <button class="btn btn-info">1</button>
                    <button class="btn btn-info">2</button>
                    <button class="btn btn-info">3</button>
                    <button class="btn btn-primary">+</button>
                </div>

                <div class="col-lg-12">
                    <button class="btn btn-primary">&plusmn;</button>
                    <button class="btn btn-info">0</button>
                    <button class="btn btn-primary">.</button>
                    <button class="btn btn-primary">-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../libs/javascript/jquery.js"></script>
    <script src="../libs/javascript/bootstrap.js"></script>
    </body>
</html>
